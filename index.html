<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <main>
        <section>
            <h1 class="p-3 mb-2 bg-primary text-white header">Weather Dashboard</h1>
        </section>
        <section class="row align-items-center">
            <div class="col-8">
                <h2 class="city-search m-3">Search for a city</h2>
                <form>
                    <div id="recent-search">
                        <input type="text" class="m-3" id="city-name" placeholder="City Name">
                    </div>
                    <div class="col-3 search-button-panel">
                        <button type="submit" class="btn btn-secondary m-3" id="search-button">Search</button>
                    </div>
                    <div class="search-history-box">
                        <ul id="search-history"></ul>
                    </div>
            </div>
            </form>
        </section>
        <section class="search-results">
            <div class="current-day-weather"></div>
            <div>
                <h3 id="searched-city"></h3>
                <img src="" alt="" id="weather-icon">
            </div>
            <div>
                <p class="current-weather" id="temp"></p>
            </div>
            <div>
                <p class="current-weather" id="humidity"></p>
            </div>
            <div>
                <p class="current-weather" id="wind-speed"></p>
            </div>
        </section>
        <section class="forecast-panel">
            <div class="day-0-forecast"></div>
                <div>
                    <p id="day-0"></p>
                </div>
            <div class="day-1-forecast"></div>
                <p id="day-1"></p>
            <div class="day-2-forecast"></div>
                <p id="day-2"></p>
            <div class="day-3-forecast"></div>
                <p id="day-3"></p>
        </section>

    </main>

</body>

<script src="./assets/script.js"></script>

</html>
