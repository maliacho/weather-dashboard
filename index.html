<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link
        rel="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}}">
    <title>Check the Weather</title>
</head>
<header>
    <div>
        <h1 class="title">Weather Dashboard</h1>
    </div>
</header>


<main>

    <body>
        <div class="container fluid row">
            <div class="col 4">
                <h2 class="city-search">Search for a City:
                    <nav class="navbar bg body tertiary">
                        <form class="d flex" role="search">
                            <input id="userInput" class="form control me 2" type="search" placeholder="Search" aria
                                label="Search">
                            <button class="btn btn outline success" type="submit">Search</button>
                        </form>

                    </nav>
                    <div class="city-searches btn-group-vertical w-100">

                    </div>
                </h2>

            </div>

            <div class="col justify content center">
                <div class="col 8 current">
                    City Forecast:
                    <p> </p>

                    <p id="current-city" class="current-city">City:</p>
                    <img id="current-icon" class="current-icon"> </img>
                    <p id="current-temp" class="current-temp">Temp:</p>
                    <p id="current-wind" class="current-wind">Wind:</p>
                    <p id="current-humidity" class="current-humidity">Humidity:</p>

                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="card col">

                        <p class="date-1">Date:</p>
                        <img class="icon-1"> </img>
                        <p class="temp-1">Temp:</p>
                        <p class="wind-1">Wind:</p>
                        <p class="humidity-1">Humidity:</p>

                    </div>

                    <div class="card col">


                        <p class="date-2">Date:</p>
                        <img class="icon-2"> </img>
                        <p class="temp-2">Temp:</p>
                        <p class="wind-2">Wind:</p>
                        <p class="humidity-2">Humidity:</p>

                    </div>

                    <div class="card col">

                        <p class="date-3">Date:</p>
                        <img class="icon-3"> </img>
                        <p class="temp-3">Temp:</p>
                        <p class="wind-3">Wind:</p>
                        <p class="humidity-3">Humidity:</p>

                    </div>

                    <div class="card col">
                        <p class="date-4">Date:</p>
                        <img class="icon-4"> </img>
                        <p class="temp-4">Temp:</p>
                        <p class="wind-4">Wind:</p>
                        <p class="humidity-4">Humidity:</p>

                    </div>

                    <div class="card col">

                        <p class="date-5">Date:</p>
                        <img class="icon-5"> </img>
                        <p class="temp-5">Temp:</p>
                        <p class="wind-5">Wind:</p>
                        <p class="humidity-5">Humidity:</p>

                    </div>


                </div>
            </div>


        </div>


</main>


<script src="script.js"></script>
</body>


</html>
