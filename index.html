<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <main>
        <section>
            <h1 class="p-3 mb-2 bg-primary text-white header" >Weather Dashboard</h1>
        </section>
        <section class="row align-items-center">
            <div class="col-8">
                <h2 class="city-search m-3">Search for a city</h2>
                <form>
                <div id="search-history">
                <input type="text" class="m-3" id="city-name" placeholder="City Name">
                </div>
                <div class="col-3 search-button-panel">
                    <button type="submit" class="btn btn-secondary m-3" id="search-button">Search</button>
                </div>
            </div>
        </form>
        </section>
        <section>
            <div class="current-day-weather"></div>
        </section>
        <section>
            <div class="day-1-forecast"></div>
            <div class="day-2-forecast"></div>
            <div class="day-3-forecast"></div>
            <div class="day-4-forecast"></div>
        </section>

    </main>

</body>

</html>
